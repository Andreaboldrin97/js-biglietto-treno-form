<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center p-5">
            <h1 class="text-center mt-3 mb-5 col-12">Benvuto in trenitalia calcola il prezzo del tuo biglietto</h1>
            <div class="row d-flex my_form">
                <div class="mb-3 col-12 col-md-4">
                    <label for="user_name" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="user_name">
                </div>
                    <div class="mb-3 col-12 col-md-4">
                    <label for="user_age" class="form-label">Fascia d'et√†</label>
                    <select class="form-select" aria-label="Default select example" id="user_age">
                        <option selected>Maggiorene</option>
                        <option value="age_<18" >Minorenne</option>
                        <option value="age_>65" >Maggiore di 65 anni</option>
                    </select>
                  </div>
                  <div class="mb-3 col-12 col-md-4">
                    <label for="km_tocover" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="km_tocover">
                  </div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="btn-generated" type="submit" class="btn btn-success m-3 ">genera</button>
                <button id="btn-delete" type="reset" class="btn btn-success m-3">anulla</button>
            </div>
        </div>
        <div class="row p-5 ticket">
            <h1 class="text-center mt-3 mb-5">Ecco il tuo biglietto</h1>
            <div class="row d-flex">
                <div class="mb-3 col-12 col-md-3 text-center">
                    <h4 id="name">NOME PASSEGGIERO <br></h4>
                </div>
                <div class="mb-3 col-12 col-md-3 text-center">
                    <h5 id="carriage">Carrozza <br></h5>
                </div>
                <div class="mb-3 col-12 col-md-3 text-center">
                    <h5 id="c_booking">Codice CP <br></h5>
                </div>
                <div class="mb-3 col-12 col-md-3 text-center">
                    <h5 id="price">Costo Biglietto <br></h5>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
